<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% csrf_token %}
<div class="mb-3">
    <label for="{{ form.name.id_for_label }}" class="form-label">ФИО гостя</label>
    {{ form.name }}
</div>
<div class="mb-3">
    <label for="{{ form.email.id_for_label }}" class="form-label">Почта гостя</label>
    {{ form.email }}
</div>
<div class="mb-3">
    <label for="{{ form.text.id_for_label }}" class="form-label">Описание</label>
    {{ form.text }}
</div>
<button type="submit" class="btn btn-primary">{{ button_text }}</button>
</body>
</html>
