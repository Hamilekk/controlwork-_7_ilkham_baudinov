{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Edir{% endblock %}</title>
</head>
<body>
{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Редактировать информацию гостя</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% include 'partial/guest_partial.html' with button_text='Редактировать' %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

</body>
</html>
